<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1  class="mb-4">Pet Creation</h1>
    <form id="petForm">
        <div class="mb-3">
            <label for="petName" class="form-label">Pet's Name</label>
            <input type="text" class="form-control" id="petName" required>
        </div>
        <div class="mb-3">
            <label for="petAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="petAge" required>
        </div>
        <div class="mb-3">
            <label for="petSpecies" class="form-label">Species</label>
            <select class="form-select" id=" petSpecies" required>
                <option>Dog</option>
                <option>Cat</option>
                <option>Fish</option>
                <option>Bird</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary" id="createPetButton">Create Pet</button>
    </form>
</div>

<div id="petsContainer"></div>


<script src="petCreator.js"></script>
<script src="state.js"></script>
<script src="pets.js"></script>

</body>
</html>
