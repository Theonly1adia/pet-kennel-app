<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Pet Owner Information</h1>
            <form id="petOwnerForm">
                <div class="form-group">
                    <label for="ownerName">Owner's Name</label>
                    <input type="text" class="form-control" id="ownerName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="Enter your zip code" required>
                </div>
                <div class="form-group">
                    <label for="petName">Pet's Name</label>
                    <input type="text" class="form-control" id="petName" placeholder="Enter your pet's name" required>
                </div>
                <div class="form-group">
                    <label for="petType">Pet Type</label>
                    <select class="form-control" id="petType">
                        <option>Dog</option>
                        <option>Cat</option>
                        <option>Fish</option>
                        <option>Bird</option>
                    </select>
                </div>
                <br>
                <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
            </form>

      <script src="script.js"></script>
</body>
</html>
